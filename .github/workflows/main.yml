name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
    
      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Push new files to the output branch
        run: |
          git config --global user.email "anasc00ding@gmail.com"
          git config --global user.name "AnasNAK"
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository_owner }}/${{ github.repository }}.git
          git checkout -b output  # Create and switch to the output branch
          git add .
          git commit -m "Update snake animations"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
